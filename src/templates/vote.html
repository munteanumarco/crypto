{% extends "base.html" %}
{% block title %}Cast Your Vote - E-Voting{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="mb-4">Cast Your Vote</h1>
      <form method="post">
        <div class="mb-3">
          {% for candidate in candidates %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="vote" id="candidate_{{ candidate.code }}" value="{{ candidate.code }}" required>
              <label class="form-check-label" for="candidate_{{ candidate.code }}">
                {{ candidate.name }}
              </label>
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Submit Vote</button>
      </form>
    </div>
  </div>
{% endblock %}
